<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <title>Document</title>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + "px";
    </script>
</head>

<body>
    <div class="wrap">
        <div class="head">
            <p>
                <</p>
                    <p class="center">无连接</p>
                    <p> <img src="./1.png" alt=""> <img src="./2.png" alt=""></p>
        </div>
        <div class="content">
            <div class="banner swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">1</li>
                    <li class="swiper-slide">2</li>
                    <li class="swiper-slide">3</li>
                    <li class="swiper-slide">4</li>
                </ul>
                <div class="page-icon swiper-pagination"></div>
            </div>
        </div>
        <footer class="footer">
            <h1>这是页尾</h1>
        </footer>
    </div>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script>
        var navData = ["电源", "首页", "菜单", "截屏"];
        new Swiper(".banner", {
            loop: true,
            pagination: ".page-icon",
            paginationClickable: true,
            paginationBulletRender: function(Swiper, index, classname) {
                return "<span class='" + classname + "'>" + navData[index] + "</span>"
            }
        })
    </script>
</body>

</html>
